<div class="skills">
    <div class="skillsField" [ngClass]="{lightSkillsField: nightMode, darkSkillsField: !nightMode}" *ngFor="let skills of skillsFields; let index = index">
        <label class="fieldLabel">{{ fieldLabels[index] }}</label>

        <div class="skill" *ngFor="let skill of skills">
            <img class="skillImage" [src]="'../../../assets/images/' + skill[1]">
        </div>
    </div>
</div>
