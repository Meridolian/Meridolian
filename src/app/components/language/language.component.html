<div class="language">
	<button class="languageButton" (click)="onChangeLanguage()" [ngClass]="{whiteBackground: !nightMode, blackBackground: nightMode}">
		<img class="languageFlag" src="../../../assets/images/french_flag.jpg" *ngIf="currentFlag === 'FR'">
		<img class="languageFlag" src="../../../assets/images/english_flag.jpg" *ngIf="currentFlag === 'EN'">
	</button>
</div>
