<div class="nightMode" [ngClass]="{whiteBackground: !nightMode, blackBackground: nightMode}">
	<button class="nightModeButton" (click)="onChangeNightMode()">
		<img class="sun" src="../../../assets/images/sun-solid.svg" *ngIf="!nightMode">
		<img class="moon" src="../../../assets/images/moon-solid.svg" *ngIf="nightMode">
	</button>
</div>
